<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>contact me</title>
    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
    
  <section class="contact-form">
    <form>
    <h1>Contact Me</h1>
    <div class="txtb">
      <label>Full Name :</label>
      <input type="text" name="" value="" minlength="4" placeholder="Enter Your Name">
    </div>

    <div class="txtb">
      <label>Email :</label>
      <input type="email" name="" value="" placeholder="Enter Your Email">
    </div>

    <div class="txtb">
      <label>Title :</label>
      <input type="text" name="" value="" placeholder="Enter your message title">
    </div>

    <div class="txtb">
      <label>Message :</label>
      <textarea minlength="20"></textarea>
    </div>
    <input class="btn" type="submit" value="SUMBIT">
    </form>
    
  </section>
  
  </body>
</html>
